services:
  agent:
    build: .
    environment:
      - RANK=0
      - WORLD_SIZE=2
      - MASTER_ADDR=agent
      - MASTER_PORT=29500
    command: ["python", "ray_server.py"]
    runtime: nvidia
    networks:
      - rl-net
  env:
    build: .
    environment:
      - RANK=1
      - WORLD_SIZE=2
      - MASTER_ADDR=agent
      - MASTER_PORT=29500
    command: ["python", "test_env.py"]
    runtime: nvidia
    networks:
      - rl-net
networks:
  rl-net:
    driver: bridge
